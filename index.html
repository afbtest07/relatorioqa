<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Relatórios</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }

    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tab-content.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 300px; /* Define uma largura fixa */
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    textarea {
      width: 400px; /* Define uma largura fixa */
      padding: 10px;
      margin: 9px 0;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Sistema de Relatórios</h1>

  <!-- Abas -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'userStoryTab')" id="defaultOpen">Relatório de User Stories</button>
    <button class="tablinks" onclick="openTab(event, 'bugTab')">Relatório de Bugs</button>
  </div>

  <!-- Conteúdo da aba de User Stories -->
  <div id="userStoryTab" class="tab-content">
    <h2>Gerar Relatório de User Stories</h2>

    <label for="userStory">Número da User Story:</label>
    <input type="text" id="userStory" placeholder="Digite o número da User Story">

    <label for="dataUserStory">Data:</label>
    <input type="text" id="dataUserStory" placeholder="Data">

    <label for="projeto">Projeto:</label>
    <select id="projeto">
      <option value="TIM">TIM</option>
      <option value="Tradein">Tradein</option>
      <option value="Sav">Sav</option>
      <option value="Trocafy">Trocafy</option>
      <option value="Modcom">Modcom</option>
    </select>

    <label for="motivo">Motivo:</label>
    <textarea id="motivo" placeholder="Descreva o motivo"></textarea>

    <label for="status">Status:</label>
    <select id="status">
      <option value="Impedimento">Impedimento</option>
      <option value="Atraso">Atraso</option>
      <option value="Escopo">Escopo</option>
    </select>

    <button onclick="adicionarUserStory()">Adicionar caso</button>
  </div>

  <!-- Conteúdo da aba de Bugs -->
  <div id="bugTab" class="tab-content">
    <h2>Inserir Relatório de Bugs</h2>

    <label for="bugTitle">Título do Bug:</label>
    <input type="text" id="bugTitle" placeholder="Digite o título do bug">

    <label for="projetoBug">Projeto:</label>
    <select id="projetoBug">
      <option value="TIM">TIM</option>
      <option value="Tradein">Tradein</option>
      <option value="Sav">Sav</option>
      <option value="Trocafy">Trocafy</option>
      <option value="Modcom">Modcom</option>
    </select>

    <label for="descricaoBug">Descrição do Bug:</label>
    <textarea id="descricaoBug" placeholder="Descreva o bug"></textarea>

    <label for="idUS">Id US:</label>
    <input type="text" id="idUS" placeholder="Id US">

    <label for="sprint">Sprint:</label>
    <input type="text" id="sprint" placeholder="Sprint">

    <label for="prioridadeBug">Prioridade:</label>
    <select id="prioridadeBug">
      <option value="Baixa">Baixa</option>
      <option value="Média">Média</option>
      <option value="Alta">Alta</option>
      <option value="Crítica">Crítica</option>
    </select>

    <label for="ambienteBug">Ambiente:</label>
    <select id="ambienteBug">
      <option value="HMG">HMG</option>
      <option value="PROD">PROD</option>
    </select>

    <button onclick="adicionarBug()">Adicionar Bug</button>
  </div>

  <button onclick="gerarRelatorioFinal()">Gerar Relatório Final</button>

  <script>
    let userStories = [];
    let bugs = [];

    // Função para alternar entre as abas
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      // Esconder todos os conteúdos das abas
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remover a classe "active" dos botões das abas
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Mostrar o conteúdo da aba atual e adicionar a classe "active" ao botão
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Abrir a aba de User Stories por padrão
    document.getElementById("defaultOpen").click();

    // Função para adicionar User Story
    function adicionarUserStory() {
      const userStory = document.getElementById("userStory").value;
      const data = document.getElementById("dataUserStory").value;
      const projeto = document.getElementById("projeto").value;
      const motivo = document.getElementById("motivo").value;
      const status = document.getElementById("status").value;

      if (!userStory || !motivo) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      userStories.push({ userStory, data, projeto, motivo, status });
      alert("User Story adicionada com sucesso!");

      // Limpar os campos após adicionar
      document.getElementById("userStory").value = "";
      document.getElementById("dataUserStory").value = "";
      document.getElementById("motivo").value = "";
      document.getElementById("status").value = "Impedimento"; // Reset to default
    }

    // Função para adicionar Bug
    function adicionarBug() {
      const bugTitle = document.getElementById("bugTitle").value;
      const projeto = document.getElementById("projetoBug").value;
      const descricao = document.getElementById("descricaoBug").value;
      const idUS = document.getElementById("idUS").value;
      const sprint = document.getElementById("sprint").value;
      const prioridade = document.getElementById("prioridadeBug").value;
      const ambiente = document.getElementById("ambienteBug").value;

      if (!bugTitle || !descricao) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      bugs.push({ bugTitle, projeto, descricao, idUS, sprint, prioridade, ambiente });
      alert("Bug adicionado com sucesso!");

      // Limpar os campos após adicionar
      document.getElementById("bugTitle").value = "";
      document.getElementById("descricaoBug").value = "";
      document.getElementById("idUS").value = "";
      document.getElementById("sprint").value = "";
      document.getElementById("prioridadeBug").value = "Baixa"; // Reset to default
      document.getElementById("ambienteBug").value = "HMG"; // Reset to default
    }

    // Função para gerar o relatório final
    function gerarRelatorioFinal() {
      const wb = XLSX.utils.book_new();

      // Gerar planilha de User Stories
      const wsUserStories = XLSX.utils.json_to_sheet(userStories);
      XLSX.utils.book_append_sheet(wb, wsUserStories, "User Stories");

      // Gerar planilha de Bugs
      const wsBugs = XLSX.utils.json_to_sheet(bugs);
      XLSX.utils.book_append_sheet(wb, wsBugs, "Bugs");

      // Salvar o arquivo Excel
      XLSX.writeFile(wb, "relatorio_final.xlsx");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Relatórios</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Sistema de Relatórios</h1>

    <!-- Abas -->
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="userStory-tab" data-bs-toggle="tab" data-bs-target="#userStoryTab" type="button" role="tab">Relatório de User Stories</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bug-tab" data-bs-toggle="tab" data-bs-target="#bugTab" type="button" role="tab">Relatório de Bugs</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Conteúdo da aba de User Stories -->
      <div class="tab-pane fade show active" id="userStoryTab" role="tabpanel">
        <div class="card p-4 shadow-sm">
          <h2>Gerar Relatório de User Stories</h2>

          <div class="mb-3">
            <label for="userStory" class="form-label">Número da User Story:</label>
            <input type="text" class="form-control" id="userStory" placeholder="Digite o número da User Story">
          </div>

          <div class="mb-3">
            <label for="dataUserStory" class="form-label">Data:</label>
            <input type="date" class="form-control" id="dataUserStory">
          </div>

          <div class="mb-3">
            <label for="projeto" class="form-label">Projeto:</label>
            <select class="form-select" id="projeto">
              <option value="TIM">TIM</option>
              <option value="Tradein">Tradein</option>
              <option value="Sav">Sav</option>
              <option value="Trocafy">Trocafy</option>
              <option value="Modcom">Modcom</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo:</label>
            <textarea class="form-control" id="motivo" placeholder="Descreva o motivo"></textarea>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select class="form-select" id="status">
              <option value="Impedimento">Impedimento</option>
              <option value="Atraso">Atraso</option>
              <option value="Escopo">Escopo</option>
            </select>
          </div>

          <button class="btn btn-primary" onclick="adicionarUserStory()">Adicionar caso</button>
        </div>
      </div>

      <!-- Conteúdo da aba de Bugs -->
      <div class="tab-pane fade" id="bugTab" role="tabpanel">
        <div class="card p-4 shadow-sm">
          <h2>Inserir Relatório de Bugs</h2>

          <div class="mb-3">
            <label for="bugTitle" class="form-label">Título do Bug:</label>
            <input type="text" class="form-control" id="bugTitle" placeholder="Digite o título do bug">
          </div>

          <div class="mb-3">
            <label for="projetoBug" class="form-label">Projeto:</label>
            <select class="form-select" id="projetoBug">
              <option value="TIM">TIM</option>
              <option value="Tradein">Tradein</option>
              <option value="Sav">Sav</option>
              <option value="Trocafy">Trocafy</option>
              <option value="Modcom">Modcom</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="descricaoBug" class="form-label">Descrição do Bug:</label>
            <textarea class="form-control" id="descricaoBug" placeholder="Descreva o bug"></textarea>
          </div>

          <div class="mb-3">
            <label for="idUS" class="form-label">Id US:</label>
            <input type="text" class="form-control" id="idUS" placeholder="Id US">
          </div>

          <div class="mb-3">
            <label for="sprint" class="form-label">Sprint:</label>
            <input type="text" class="form-control" id="sprint" placeholder="Sprint">
          </div>

          <div class="mb-3">
            <label for="prioridadeBug" class="form-label">Prioridade:</label>
            <select class="form-select" id="prioridadeBug">
              <option value="Baixa">Baixa</option>
              <option value="Média">Média</option>
              <option value="Alta">Alta</option>
              <option value="Crítica">Crítica</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="ambienteBug" class="form-label">Ambiente:</label>
            <select class="form-select" id="ambienteBug">
              <option value="HMG">HMG</option>
              <option value="PROD">PROD</option>
            </select>
          </div>

          <button class="btn btn-primary" onclick="adicionarBug()">Adicionar Bug</button>
        </div>
      </div>
    </div>

    <button class="btn btn-success mt-4" onclick="gerarRelatorioFinal()">Gerar Relatório Final</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
